<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse Words</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Reverse Words</h1>
    </div>
    <main>
      <div>
        <input
          type="text"
          id="firstClause"
          placeholder="Please write a sentence ⌨⌨⌨"
        />
        <button id="turnerButton">
          Click to see the reversed sentence✏
        </button>
      </div>
      <div class="reversed">
        <p id="reverseClause"></p>
      </div>
    </main>
    <div class="card cardStyle" style="width: 18rem">
      <div class="card-header">
        💫You can choose Reversed Inspring Quotes ✨:
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">days. big make things Little</li>
        <li class="list-group-item">
          done. you're when Stop tired. you're when stop Don't.
        </li>
        <li class="list-group-item">
          impossible. mean not does hard but hard, be to going It's.
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
